version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO31_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24000, period: day}
      error_after: {count: 400000, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            data_tests:
              - unique
              - not_null
          - name: product_id
            data_tests:
            - relationships:
                to: source('sql_server_dbo', 'products')
                field: product_id
          - name: quantity
            data_tests:
              - positive_values
          - name: month
          - name: _fivetran_synced